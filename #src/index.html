<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<title>Gallery</title>
</head>

<body>

	<section class="section">
		<div class="container">
			<div class="gallery">
				<div class="gallery__inner">
				</div>
				<div class="gallery-form">
					<form class="form">
						<div class="form__inner">
							<input type="text" class="form__input">
							<div class="buttons">
								<button type="button" class="form__btn btn-load">Загрузить</button>
								<button type="button" class="form__btn btn-del">Удалить</button>
								<input type="file" id="load-elem" multiple accept="image/*" onchange="handleFiles(this.files)">
								<label type="button" class="form__btn btn-load" for="load-elem">Выбрать изображения</label>
							</div>
						</div>
						<div class="form-error"></div>
					</form>
				</div>

			</div>
		</div>
	</section>

	<script src="assets/js/script.js"></script>
</body>

</html>
